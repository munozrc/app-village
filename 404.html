<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Un pequeño lugar en Internet de Software gratuitos - AppVillage</title>
  <meta name="description" content="Recopilación de enlaces directos a programas, drivers y aplicaciones móviles." />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
</head>
<body>
  <script>
    const { protocol, hostname, port, pathname, search, hash, replace } = window.location
    const pathSegmentsToKeep = 1 // NOT using a custom domain

    const PORT = port ? `:${port}`: ''
    const REPO = pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/')
    const PATHNAME = pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~')

    const RESULT = `${protocol}//${hostname}${PORT}${REPO}/?/${PATHNAME}${hash}`

    console.log({RESULT})

    replace(RESULT)
  </script>
</body>
</html>
